                            <img class="lazy unfancybox loaded" src="{{logo_icon}}" data-src="{{logo_icon}}" height="auto" width="auto" alt="{{title}}" data-was-processed="true"> 
                        </div>
                        <div class="url-info flex-fill">

                            </div>
                            <p class="overflowClip_1 m-0 text-muted text-xs">{{briefly}}</p>
                        </div>
                    </div> 
                </a>
