                <div class="col-12 col-sm-5 col-md-4 col-lg-3">

                        <img class="img-cover lazy unfancybox loaded" src="{{logo_icon}}" data-src="{{logo_icon}}" height="auto" alt="Sketch App Sources" data-was-processed="true">
                    </div>
                </div>
                <div class="col mt-4 mt-sm-0">
                    <div class="site-body text-sm">
                        <a href="/#map" class="btn-cat custom_btn-d mb-2" data-target-group="{{group_major_id}}">{{group_major}}</a>
                        
                        <span group-minor>
                            <i class="iconfont icon-arrow-r-m custom-piece_c" style="font-size:50%;color:#f1404b;vertical-align:0.075rem"></i>
                            <a href="/#map" class="btn-cat custom_btn-d mb-2" data-target-group="{{group_major_id}}">{{group_minor}}</a>
                        </span>
                        
                        <h1 class="site-name h3 my-3">{{title}}</h1>
                        <div class="mt-2">
                            <p class="mb-2">{{briefly}}</p> 
                                                                                    
                            <div class="site-go mt-3">
                                <div id="security_check_img"></div>
                                <span class="site-go-url">
                                    <a style="margin-right: 10px;" href="{{website}}" title="{{title}}" target="_blank" class="btn btn-arrow">
                                        <span>官網<i class="iconfont icon-arrow-r-m"></i></span>
                                    </a>
                                </span>
                                <span class="site-go-url" twitter-link>
                                    <a style="margin-right: 10px;" href="{{twitter}}" title="{{title}}" target="_blank" class="btn btn-arrow">
                                        <span>Twitter<i class="iconfont icon-arrow-r-m"></i></span>
                                    </a>
                                </span>
                            </div>
                                                                
                            <p id="check_s" class="text-sm" style="display:none"><i class="iconfont icon-loading icon-spin"></i></p> 
                        </div>
                    </div>
                </div>
                
            </div>

                        <div class="url-img rounded-circle mr-2 d-flex align-items-center justify-content-center">
                            <img class="lazy unfancybox loaded" src="{{logo_icon}}" data-src="{{logo_icon}}" height="auto" width="auto" alt="{{title}}" data-was-processed="true"> 
                        </div>
                        <div class="url-info flex-fill">
                            <div class="text-sm overflowClip_1">
                                <strong>{{title}}</strong>
                            </div>
                            <p class="overflowClip_1 m-0 text-muted text-xs">{{briefly}}</p>
                        </div>
                    </div> 
                </a>
                <a href="{{website}}" target="_blank" rel="external nofollow" title="" class="togo text-center text-muted is-views" data-toggle="tooltip" data-placement="right" data-original-title="直達">
                    <i class="iconfont icon-goto"></i>
                </a>
            </div>
